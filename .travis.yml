sudo: false
language: java
install:
  - mkdir -p ~/bin
  - export PATH=~/bin:$PATH
  # Could use `latest` tag instead of version number
  - curl -L https://github.com/boot-clj/boot-bin/releases/download/2.5.2/boot.sh -o ~/bin/boot
  - chmod +x ~/bin/boot
deploy:
  skip_cleanup: true
  provider: script
  script: boot deploy
  on:
    tags: true
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
  - $HOME/.boot/cache/bin
  - $HOME/.boot/cache/lib
  - $HOME/bin